{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriculados IFRN</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <main>
      <h1>Alunos Matriculados no IFRN</h1>

      <form method="post">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Data Nascimento</th>
              <th>Cidade</th>
              <th>Curso</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            {% for aluno in alunos %}
              <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.email }}</td>
                <td>{{ aluno.data_nascimento }}</td>
                <td>{{ aluno.cidade }}</td>
                <td>{{ aluno.curso }}</td>
                <td>
                    <div class="buttons-edit">
                        <a href="{{ aluno.id }}/edit" class="Edit-button">Editar</a>
                        <a href="{{ aluno.id }}/delete" class="delete-button">Remover</a></td>
                    </div>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </form>
    </main>
  </body>
</html>
